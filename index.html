<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>圖片挑戰遊戲</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    background: url('assets/background.jpg') no-repeat center center fixed; 
    background-size: cover; 
  }
  #controls { margin: 20px; }
  #status { margin: 10px; font-size: 18px; font-weight: bold; color: #fff; }
  #grid { 
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    grid-gap: 20px; 
    width: 80%; 
    margin: auto; 
  }
  .cell { position: relative; }
  .cell img { width: 100%; height: auto; display: block; }
  .highlight { border: 5px solid red; box-sizing: border-box; }
  #dropZone { border: 2px dashed #aaa; padding: 20px; margin: 20px auto; width: 80%; background: rgba(255,255,255,0.8); }
</style>
</head>
<body>
<h1 style="color:white;">2026鉅倡年終<BR>Say the word on beat<BR>大挑戰</h1>
<div id="controls">
  <label style="color:white;">回合數: <input type="number" id="roundInput" value="4" min="1"></label>
  <label style="color:white;">時間設定(秒): <input type="text" id="timeInput" value="0.5"></label>
  <button id="startBtn">開始遊戲</button>
  <button id="nextBtn" style="display:none;">挑戰下一回合</button>
</div>
<div id="status"></div>
<div id="dropZone">拖放圖片到這裡</div>
<div id="grid"></div>

<!-- 音樂與音效 -->
<audio id="bgMusic" src="assets/Say_the_word_on_beat.mp3"></audio>
<audio id="effect" src="assets/bi.wav"></audio>

<script>
let images = [];
let round = 1;
let totalRounds = 4;
let timer;

const dropZone = document.getElementById("dropZone");
dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.style.background = "#eef";
});
dropZone.addEventListener("dragleave", e => {
  dropZone.style.background = "rgba(255,255,255,0.8)";
});
dropZone.addEventListener("drop", e => {
  e.preventDefault();
  images = images.concat(Array.from(e.dataTransfer.files));
  dropZone.style.background = "rgba(255,255,255,0.8)";
});

function parseInterval(roundNum) {
  let input = document.getElementById("timeInput").value.trim();
  if (input.includes("-")) {
    let [start, end] = input.split("-").map(Number);
    let step = (start - end) / (totalRounds - 1);
    let current = start - step * (roundNum - 1);
    return Math.max(current, end) * 1000;
  } else {
    return Number(input) * 1000;
  }
}

function updateStatus(intervalSec) {
  document.getElementById("status").textContent = 
    `第 ${round} 回合 / 共 ${totalRounds} 回合　速度: ${intervalSec.toFixed(2)} 秒`;
}

// 隨機排列邏輯
function generateGrid(images) {
  let grid = [];

  if (images.length <= 8) {
    grid = [...images];
    while (grid.length < 8) {
      grid.push(images[Math.floor(Math.random() * images.length)]);
    }
    shuffle(grid);
  } else {
    for (let i = 0; i < 8; i++) {
      let candidate;
      do {
        candidate = images[Math.floor(Math.random() * images.length)];
      } while (
        (i >= 2 && grid[i-1] === candidate && grid[i-2] === candidate) // 避免三連
      );
      grid.push(candidate);
    }
  }

  // 檢查「連續兩張相同」的分布
  let consecutiveCount = 0;
  for (let i = 1; i < grid.length; i++) {
    if (grid[i] === grid[i-1]) consecutiveCount++;
  }

  if (consecutiveCount === 0) {
    // 沒有任何連續 → 強制插入一組
    let pos = Math.floor(Math.random() * (grid.length - 1));
    grid[pos+1] = grid[pos];
  } else if (consecutiveCount === grid.length - 1) {
    // 全部都是連續 → 打散
    shuffle(grid);
  }

  return grid;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function playRound() {
  if (images.length === 0) {
    alert("請先拖放至少 1 張圖片才能開始遊戲！");
    return;
  }

  let grid = generateGrid(images);

  let gridDiv = document.getElementById("grid");
  gridDiv.innerHTML = "";
  grid.forEach(file => {
    let cell = document.createElement("div");
    cell.className = "cell";
    let img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    cell.appendChild(img);
    gridDiv.appendChild(cell);
  });

  let cells = document.querySelectorAll(".cell");
  let interval = parseInterval(round);
  updateStatus(interval/1000);

  // 初始先隱藏所有圖片
  cells.forEach(c => c.style.visibility = "hidden");

  // 播放氛圍音樂
  let bgMusic = document.getElementById("bgMusic");
  bgMusic.pause();
  bgMusic.currentTime = 0;
  bgMusic.play().catch(err => console.log("需要使用者互動才能播放音樂:", err));

  // 每張圖片顯示時間 = MP3總長度 / 8
  let showInterval = 2800 / 8; // ≈ 350ms
  let index = 0;
  let showTimer = setInterval(() => {
    cells[index].style.visibility = "visible";
    index++;
    if (index >= cells.length) clearInterval(showTimer);
  }, showInterval);

  // 音樂播完後開始紅圈提示
  setTimeout(() => {
    let highlightIndex = 0;
    timer = setInterval(() => {
      cells.forEach(c => c.classList.remove("highlight"));
      cells[highlightIndex].classList.add("highlight");
      let effect = document.getElementById("effect");
      effect.currentTime = 0;
      effect.play();
      highlightIndex++;
      if (highlightIndex >= cells.length) {
        clearInterval(timer);
        document.getElementById("nextBtn").style.display = "inline";
      }
    }, interval);
  }, 2800); // MP3長度 2.8 秒
}

document.getElementById("startBtn").addEventListener("click", () => {
  round = 1;
  totalRounds = Number(document.getElementById("roundInput").value);
  document.getElementById("nextBtn").style.display = "none";
  playRound();
});

document.getElementById("nextBtn").addEventListener("click", () => {
  round++;
  document.getElementById("nextBtn").style.display = "none";
  if (round <= totalRounds) {
    playRound();
  } else {
    alert("遊戲結束！");
  }
});
</script>
</body>
</html>
