<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>圖片挑戰遊戲</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    background: url('assets/background.jpg') no-repeat center center fixed; 
    background-size: cover; 
  }
  #controls { margin: 20px; }
  #status { margin: 10px; font-size: 18px; font-weight: bold; color: #fff; }
  #grid { 
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    grid-gap: 20px; 
    width: 80%; 
    margin: auto; 
  }
  .cell { position: relative; }
  .cell img { width: 100%; height: auto; display: block; }
  .highlight { border: 5px solid red; box-sizing: border-box; }
  #dropZone { border: 2px dashed #aaa; padding: 20px; margin: 20px auto; width: 80%; background: rgba(255,255,255,0.8); }
</style>
</head>
<body>
<h1 style="color:white;">2026鉅倡年終<BR>Say the word on beat<BR>大挑戰</h1>
<div id="controls">
  <label style="color:white;">回合數: <input type="number" id="roundInput" value="4" min="1"></label>
  <label style="color:white;">時間設定(秒): <input type="text" id="timeInput" value="0.5"></label>
  <button id="startBtn">開始遊戲</button>
  <button id="nextBtn" style="display:none;">挑戰下一回合</button>
</div>
<div id="status"></div>
<div id="dropZone">拖放圖片到這裡</div>
<div id="grid"></div>

<!-- 音樂與音效（修正格式与MIME） -->
<audio id="bgMusic" src="assets/Say_the_word_on_beat.mp3" type="audio/mpeg">
<audio id="effect" src="assets/bi.wav" type="audio/wav">

<script>
let images = [];
let round = 1;
let totalRounds = 4;
let timer;

// 预加载音频元素
const bgMusic = document.getElementById("bgMusic");
const effectSound = document.getElementById("effect");

const dropZone = document.getElementById("dropZone");
dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.style.background = "#eef";
});
dropZone.addEventListener("dragleave", e => {
  dropZone.style.background = "rgba(255,255,255,0.8)";
});
dropZone.addEventListener("drop", e => {
  e.preventDefault();
  images = images.concat(Array.from(e.dataTransfer.files));
  dropZone.style.background = "rgba(255,255,255,0.8)";
});

function parseInterval(roundNum) {
  let input = document.getElementById("timeInput").value.trim();
  if (input.includes("-")) {
    let [start, end] = input.split("-").map(Number);
    let step = (start - end) / (totalRounds - 1);
    let current = start - step * (roundNum - 1);
    return Math.max(current, end) * 1000;
  } else {
    return Number(input) * 1000;
  }
}

function updateStatus(intervalSec) {
  document.getElementById("status").textContent = 
    `第 ${round} 回合 / 共 ${totalRounds} 回合　速度: ${intervalSec.toFixed(2)} 秒`;
}

function playRound() {
  let numImages = Math.min(2 + (round - 1), images.length);
  let chosen = images.slice(0, numImages);
  let grid = [];
  for (let i=0; i<8; i++) {
    grid.push(chosen[Math.floor(Math.random()*chosen.length)]);
  }

  let gridDiv = document.getElementById("grid");
  gridDiv.innerHTML = "";
  grid.forEach(file => {
    let cell = document.createElement("div");
    cell.className = "cell";
    let img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    cell.appendChild(img);
    gridDiv.appendChild(cell);
  });

  let cells = document.querySelectorAll(".cell");
  let interval = parseInterval(round);
  updateStatus(interval/1000);

  // 初始先隱藏所有圖片
  cells.forEach(c => c.style.visibility = "hidden");

  // 每張圖片顯示時間 = MP3總長度 / 8
  let showInterval = 2800 / 8; // ≈ 350ms
  let index = 0;
  let showTimer = setInterval(() => {
    cells[index].style.visibility = "visible";
    index++;
    if (index >= cells.length) clearInterval(showTimer);
  }, showInterval);

  // 音樂播完後開始紅圈提示
  setTimeout(() => {
    let highlightIndex = 0;
    timer = setInterval(() => {
      cells.forEach(c => c.classList.remove("highlight"));
      cells[highlightIndex].classList.add("highlight");
      // 播放音效（已在用户交互上下文）
      effectSound.currentTime = 0;
      effectSound.play().catch(err => console.log("音效播放失败:", err));
      highlightIndex++;
      if (highlightIndex >= cells.length) {
        clearInterval(timer);
        document.getElementById("nextBtn").style.display = "inline";
      }
    }, interval);
  }, 2800); // MP3長度 2.8 秒
}

// ✅ 核心修复：在用户点击时处理背景音乐播放
document.getElementById("startBtn").addEventListener("click", async () => {
  round = 1;
  totalRounds = Number(document.getElementById("roundInput").value);
  document.getElementById("nextBtn").style.display = "none";

  // 先静音播放背景音乐，绕过自动播放策略
  try {
    bgMusic.muted = true;
    await bgMusic.play();
    bgMusic.muted = false;
    bgMusic.currentTime = 0; // 重置到开头
  } catch (err) {
    console.log("背景音乐自动播放被拦截，需用户交互:", err);
  }

  playRound();
});

document.getElementById("nextBtn").addEventListener("click", () => {
  round++;
  document.getElementById("nextBtn").style.display = "none";
  if (round <= totalRounds) {
    playRound();
  } else {
    alert("遊戲結束！");
  }
});
</script>
</body>
</html>
